<!doctype html>
<body>
    <canvas id="gameCanvas" width="1920" height="969"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);
            document.addEventListener('keydown', keypressed);
            document.addEventListener('keyup', keyreleased);
        }
        
        function mainloop() {
            colorRect(0,0,canvas.width,canvas.height,'black'); // bg
            drawImg(background,imgXpos,imgYpos,imgW,imgH)//background
            drawImg(player,playerXpos,playerypos,playerSize,playerSize)//player ship
            playerMove();
        }//end main func
        //vars
        //background vars
        var imgXpos = 1080 /2 ;
        var imgYpos =  720 /4 ;
        var imgW = 800;
        var imgH = 600;
        //player vars
        var playerSize=70;
        var playerXpos= 0;
        var playerypos= 900 / 2;
        var playerXspeed = 10;
        var playerYspeed = 10;
        //enemy vars
        var BadShips = [];
        //key vars
         const WKey = 87;
         const SKey = 83;
         const DKey = 68;                     
         const AKey = 65;
         
         var w = false;
         var s = false;
         var d = false;
         var a = false;
        //end vars
        
        
        
        
        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
            
         }//end func
        // image vars
        var background = new Image();
        background.src = 'images/background.jpg';
        
        var player = new Image();
        player.src = 'sprites/player.png';
        //end vars
        
        
        function drawImg(src,x,y,w,h){
            canvasContext.drawImage(src,x,y,w,h);
            
        }//end func
        
        function SpawnEnemies(){
            var EnemySize= 40;
            var EnemyYSpeed=7;
            var EnemyYpos=0;
            var EnemyXpos=Math.floor(Math.random() * ((1080 / 2) + 800 - (1080 /2)) + 1080 /2);
            
            
        }
    
        
        function playerMove(){
            
            if (d) {
                playerXpos += playerXspeed;
            } // right move
            
            if (a) {
                playerXpos -= playerXspeed;
            } // left move

            if (w) {
                playerYpos -= playerYspeed;
            } //up move
            
            if (s) {
                playerYpos += playerYspeed;
            } //down move
                
            
            
            
        }//end func
    
       function keypressed(evt) {
            if (evt.keyCode == AKey) { //left
                a = true;

            }
            if (evt.keyCode ==DKey) { //right
                d = true;

            }
            if (evt.keyCode == WKey) { //up
               w = true;

            }
            if (evt.keyCode == SKey) { //down
               s = true;

            }

        } //end func



        function keyreleased(evt) {
            
            if (evt.keyCode == AKey) { //left
                a = false;
            }
            if (evt.keyCode == DKey ){ //right
                d = false;

            }
            if (evt.keyCode == WKey) { //up
                w = false;

            }
            if (evt.keyCode == SKey) { //down
                s = false;

            }

        } //end func
        
    
    
    
    </script>
</body>
